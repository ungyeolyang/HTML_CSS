<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>수평 회전 메뉴</title>
<style>
  .menu-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 400px;
    height: 100px;
    position: relative;
    margin: 100px auto;
    overflow: hidden;
  }

  .menu-wrapper {
    display: flex;
    width: calc(100px * 4); /* 메뉴 아이템 개수에 따라 조정 */
    transition: transform 1s ease-out;
  }

  .menu-item {
    width: 100px;
    height: 100px;
    background-color: #f0f0f0;
    text-align: center;
    line-height: 100px;
    cursor: pointer;
    margin-right: 10px;
    flex-shrink: 0;
  }
  
</style>
</head>
<body>
<div class="menu-container">
  <div class="menu-wrapper">
    <div class="menu-item">메뉴 1</div>
    <div class="menu-item">메뉴 2</div>
    <div class="menu-item">메뉴 3</div>
    <div class="menu-item">메뉴 4</div>
  </div>
</div>

<script>
document.querySelectorAll('.menu-item').forEach((item, idx) => {
  item.addEventListener('click', function() {
    const containerWidth = document.querySelector('.menu-container').clientWidth;
    const itemWidth = item.clientWidth;
    const shift = (containerWidth / 2) - (itemWidth / 2) - (itemWidth * idx);
    document.querySelector('.menu-wrapper').style.transform = `translateX(${shift}px)`;
  });
});
</script>
</body>
</html>
