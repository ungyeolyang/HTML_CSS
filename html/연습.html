<!DOCTYPE html>
<html>
<head>
<style>
  .box {
    position: relative;
    width: 100px;
    height: 100px;
    background-color: black;
  }
  .back {
    position: absolute;
    width: 100px;
    height: 100px;
    left: -100px;
    background-color: red;
  }

  .box:hover {
    scale: 1.1;
  }

  .box:active > .back{
    transform: translate(100px);
  }
</style>
</head>
<body>
  <div class="boxes">
    <div class = "box"><div class="back"></div></div>
  </div>
</body>
</html>
