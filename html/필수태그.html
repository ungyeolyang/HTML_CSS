<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>필수 태그 사용</title>
</head>
<body>
  <!-- 제목 사용하기 -->
  <h1>제목1의 크기입니다!</h1>
  <h2>제목2의 크기입니다!</h2>
  <h3>제목3의 크기입니다!</h3>
  <h4>제목4의 크기입니다!</h4>
  <h5>제목5의 크기입니다!</h5>
  <h6>제목6의 크기입니다!</h6>
  <!-- 단락(Paragraph) -->
  <p>여기서부터 단락입니다.</p>
  <p>하나의 문단을 작성 할 때는 p 태그를 사용 합니다.</p>
</body>
</html>
