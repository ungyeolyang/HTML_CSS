<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border-collapse: collapse;
    }
    td {
      background-color: silver;
      padding: 20px;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    td:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td><a href="#">메뉴1</a></td>
      <td><a href="#">메뉴2</a></td>
      <td><a href="#">메뉴3</a></td>
      <td><a href="#">메뉴4</a></td>
    </tr>
  </table>
</body>
</html>
