<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>표만들기</title>
  <style>
    table{

    }
    th{
      background-color: #FEE3C3;
    }

</head>

      <tr>
        <td>하도영</td>

      </tr>
      <tr>
        <td>과목평균</td>

        <td>67</td>
        <td>88</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>전체평균</td>
        <td colspan="3">67</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
