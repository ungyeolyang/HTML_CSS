<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
    }

    .box {
      width: 300px;
      height: 200px;
      background-color: royalblue;
      position: relative;
    }
    .in_box{
      width: 100px;
      height: 100px;
      background-color: orange;
      border: 4px dashed red;
      position: absolute;
      box-sizing: border-box;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="in_box">1</div>
    <div class="in_box" style="top: 50px; left: 50px; z-index: 1;">2</div>
    <div class="in_box" style="top: 100px;">3</div>
  </div>
  
  
</body>
</html>
