<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표만들기</title>
  <style>
    caption{
      background-color: black;
      color: white;
    }
    table{
      border-collapse: collapse;
    }
    th,td{
      width: 80px;
      border: 1px solid #ccc;
      padding: 4px; 
    }
    th{
      background-color: bisque;
    }
  </style>
</head>
<body>
  <table>
    <caption> 표만들기</caption>
    <thead>
      <tr>
        <th>번호</th>
        <th>상품명</th>
        <th>수량</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
    <tr>
      <td>1</td>
      <td>콜라</td>
      <td>1개</td>
      <td>1,500원</td>
    </tr>
    <tr>
      <td>2</td>
      <td>사이다</td>
      <td>2개</td>
      <td rowspan="2">1,000원</td>
    </tr>
    <tr>
      <td>3</td>
      <td>탄산수</td>
      <td>3개</td>
    </tr></tbody>
    <tfoot>
      <tr>
        <td>총금액</td>
        <td colspan="3">6,500원</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
