<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border-collapse: collapse;
    }
    th,td{
      border: 1px solid darkgreen;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>상품구성</h2>
  <table>
    <caption>선물용과 가정용 상품 구성</caption>
    <colgroup>
      <col style="background-color: #ccc;">
      <col>
      <col style="width: 150px;">
      <col style="width: 150px;">
    </colgroup>
    <tr>
      <th>용도</th>
      <th>중량</th>
      <th>갯수</th>
      <th>가격</th>
    </tr>
    <tr>
      <th rowspan="2"> 선물용</th>
      <th>3kg</th>
      <th>11~16과</th>
      <th>35,000원</th>
    </tr>
    <tr>
      <th>5kg</th>
      <th>18~26과</th>
      <th>52,000원</th>
    </tr>
    <tr>
      <th rowspan="2"> 가정용</th>
      <th>3kg</th>
      <th>11~16과</th>
      <th>30,000원</th>
    </tr>
    <tr>
      <th>5kg</th>
      <th>18~26과</th>
      <th>47,000원</th>
    </tr>
  </table>
</body>
</html>
